[project]
name = "tvwallau-ai-service"
version = "0.1.0"
requires-python = ">=3.12,<3.13"
dependencies = [
  "fastapi",
  "uvicorn[standard]",
  "pydantic",
  "python-dotenv",
  "numpy",
  "requests",
  "torch==2.3.1+cpu",
  "Pillow",
  # fehlte bei dir (CLIPModel / CLIPProcessor)
  "transformers>=4.40,<5",
]

[build-system]
requires = ["setuptools>=68.0"]
build-backend = "setuptools.build_meta"

# Wichtig: verhindert, dass setuptools aus Versehen "target" als Package mitsammelt
[tool.setuptools]
package-dir = { "" = "." }

[tool.setuptools.packages.find]
where = ["."]
include = ["app*"]
exclude = ["target*", ".venv*", "scripts*", "tests*"]

[tool.uv]
extra-index-url = ["https://download.pytorch.org/whl/cpu"]
dev-dependencies = ["pytest"]
